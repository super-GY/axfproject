
{%extends 'base/base_user.html'%}
{%load static%}

{%block MyJs%}
{{block.super}}
    <script type="text/javascript" src="{%static  'axf/user/js/login.js'%}"></script>
{%endblock%}


{%block content%}
<div class="container">
    <form action="{%url 'axf:login'%}" method="post" onsubmit="return check_login_data()">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control"  name="u_name"  id="my_name" placeholder="用户名">
        </div>
        <div class="form-group">
            <label >密码</label>
            <input type="password" class="form-control" name="pwd" id="my_pwd" placeholder="密码">
        </div>


        <button type="submit" class="btn btn-success btn-block">登录</button>
    </form>
</div>
{%endblock%}
